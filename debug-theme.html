<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Debug Dark Mode</h1>
        <button id="themeToggle" class="btn btn-outline-secondary">üåó Toggle Theme</button>
        <div class="mt-3">
            <div class="card">
                <div class="card-body">
                    <h5>Test Card</h5>
                    <p>This should change colors when theme is toggled.</p>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <p id="debug"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const themeToggle = document.getElementById('themeToggle');
            const debug = document.getElementById('debug');
            
            console.log('Theme toggle element:', themeToggle);
            
            if (themeToggle) {
                debug.textContent = 'Theme toggle button found!';
                
                themeToggle.addEventListener('click', function() {
                    console.log('Theme toggle clicked!');
                    document.body.classList.toggle('dark');
                    const isDark = document.body.classList.contains('dark');
                    console.log('Dark mode is now:', isDark);
                    
                    if (isDark) {
                        document.body.style.background = '#1a1d29';
                        document.body.style.color = '#e2e8f0';
                        themeToggle.innerHTML = '‚òÄÔ∏è Toggle Theme';
                        debug.textContent = 'Dark mode ON';
                    } else {
                        document.body.style.background = '#ffffff';
                        document.body.style.color = '#222';
                        themeToggle.innerHTML = 'üåó Toggle Theme';
                        debug.textContent = 'Light mode ON';
                    }
                });
            } else {
                debug.textContent = 'ERROR: Theme toggle button NOT found!';
                console.error('Theme toggle button not found!');
            }
        });
    </script>
</body>
</html>
